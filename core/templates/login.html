{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="left-half">
      <img src="{% static 'img/appointment2.jpg' %}" class="background" />
    </div>
    <div class="right-half">
      <div class="login-container">
        <h2>Bienvenido! Por favor inicia sesión.</h2>

        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div
            class="g-recaptcha"
            data-sitekey="6LfZASUrAAAAABFwlW7QcMz595XGC5O65ieyOI-h"
          ></div>

          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
          {% if form.non_field_errors %}
          <div class="alert alert-error">
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <div class="contenedor-botones">
            <button type="submit" class="btn-login">Iniciar sesión</button>
            <a href="{% url 'base' %}" class="btn-volver">Volver</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function formatearRut(rut) {
        // Elimina todo excepto números y K/k
        rut = rut.replace(/[^\dkK]/g, '');

        let cuerpo = rut.slice(0, -1);
        let dv = rut.slice(-1).toUpperCase();

        // Agrega puntos cada 3 cifras desde el final
        cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        return cuerpo + '-' + dv;
      }

      document.getElementById('rut').addEventListener('input', function (e) {
        let cursorPos = e.target.selectionStart;
        let rutSinFormato = e.target.value.replace(/[^\dkK]/g, '');
        if (rutSinFormato.length < 2) {
          e.target.value = rutSinFormato;
          return;
        }
        e.target.value = formatearRut(rutSinFormato);
      });
    </script>
  </body>
</html>
